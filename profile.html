<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- 헤더 -->
    <header class="top-header top-header-transparent">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span>18:38</span></div>
        <div class="header_column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
            <i class="fas fa-times"></i></div>
          </a>
        <div class="header_column"></div>
        <div class="header_column"><i class="fas fa-user"></i></div>
      </div>
    </header>
    
    <!-- 메인 -->
    <main class="profile">
      <header class="profile_header">
        <div class="profile_header-container">
          <img src="images/avatar.jpg" />
          <h3 class="profile_header-title">Nicolas</h3>
        </div>
      </header>
      <div class="profile_container">
        <input type="text" placeholder="kh1267@naver.com" />
        <div class="profile_actions">
          <span class="profile_action">
            <span class="profile_ation-circle">
              <i class="fas fa-comment fa-lg"></i>
            </span>
            <span class="profile_action-title">My Chatroom</span>
          </span>
          <span class="profile_action">
            <span class="profile_ation-circle">
              <i class="fas fa-pencil-alt fa-lg"></i>
            </span>
            <span class="profile_action-title">Edit Profile</span>
          </span>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
